    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0e6311;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
         footer {
            background-color: #f003fc;
            color: white;
            text-align: center;
            display: inline-block;
            margin-top: 5%
            position:fixed;
                width:100%;
                bottom:0;
         }
        main {
            padding: 25px 50px 75px 50px;
        
            
        }
        div.gallery {
  border: 1px solid #ccc; 
}

div.gallery:hover {
  border: 1px solid #777;
}

div.gallery img {
  width: 100%;
  height: auto;
}

div.desc {
  padding: 15px;
  text-align: center;
}
    * {
  box-sizing: border-box;
}

.responsive {
  padding: 0 6px;
  float: left;
  width: 24.99999%;
}

@media only screen and (max-width: 700px) {
  .responsive {
    width: 49.99999%;
    margin: 6px 0;
  }
}

@media only screen and (max-width: 500px) {
  .responsive {
    width: 100%;
  }
}

.clearfix:after {
  content: "";
  display: table;
  clear: both;
}  
   .container {
    background: linear-gradient(to bottom, #0078d4, #0056b3);
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    color: #fff;
    text-align: center;
    padding: 30px;
}

.poll-question {
    font-size: 24px;
    margin-bottom: 20px;
}

.poll-form label {
    display: block;
    margin-bottom: 10px;
    font-size: 18px;
    color: #fff;
}

.vote-button {
    background-color: #0056b3;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 18px;
    border-radius: 5px;
    transition: background-color 0.3s ease-in-out;
}

.vote-button:hover {
    background-color: #0078d4;
}

.results {
    margin-top: 20px;
    padding-top: 20px;
    border-top: 1px solid rgba(255, 255, 255, 0.3);
}

.results-title {
    font-size: 20px;
}

.results-count {
    display: flex;
    justify-content: space-between;
    font-size: 18px;
    margin-top: 10px;
}

.count {
    font-weight: bold;
}
    </style>
</head>
